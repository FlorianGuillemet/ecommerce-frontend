<div class="detail-section">
    <div class="container-fluid">

        <img src="{{ product.imageUrl }} " class="detail-img">

        <h3>{{ product.name }}</h3>
        <div class="price"> {{ product.unitPrice | currency:'EUR' }}</div>
        <button (click)="addToCart(product)"
            class="btn btn-primary btn-md">{{ 'cart.add-to-cart' | translate }}</button>

        <hr>
        <h4>Description</h4>
        <p>{{ product.description }}</p>

        <a routerLink="/products" class="mt-5">{{ 'navigation.back-to-product-list' | translate }}</a>

    </div>
</div>
