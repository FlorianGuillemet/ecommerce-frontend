<div class="main-content">
    <div class="section-content section-content-p30">
        <h4>{{ currentCategoryName }}</h4>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <img src="{{ product.imageUrl }}" class="img-responsive">
                        <h1>{{ product.name }}</h1>
                        <div class="price">{{ product.unitPrice | currency:'EUR' }}</div>
                        <a href="#" class="primary-btn">{{ 'cart.add-to-cart' | translate }}</a>
                    </div>
                </div>

                <!-- if products empty then display a message -->
                <!-- ? is a safe navigation operator. Guards against null and undefined values in property paths.-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    {{ 'products.no-products' | translate }} 
                </div>

            </div>
        </div>
    </div>
</div>
