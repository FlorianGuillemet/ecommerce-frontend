<table class="table">
    <thead class="thead-dark">
        <tr>
            <th></th>
            <th>{{ 'product.name' | translate }}</th>
            <th>{{ 'product.unitPrice' | translate }}</th>
            <th>{{ 'product.unitsInStock' | translate }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td class="align-middle">
                <img src="{{ product.imageUrl }}" height="50">
            </td>
            <td class="align-middle">{{ product.name }}</td>
            <td class="align-middle">{{ product.unitPrice | currency:'EUR' }}</td>
            <td class="align-middle">{{ product.unitsInStock }}</td>
        </tr>
    </tbody>
</table>
